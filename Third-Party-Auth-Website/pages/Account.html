<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link rel="icon" href="../img/icons8-lock.png" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./../index.html"
          ><img src="./../img/icons8-lock.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <h2 style="color: #fafafa">Third Party Authentication System</h2>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./../index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./Account.html">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="background-color: white">
      <div class="d-flex row">
        <!-- First Half -->
        <div class="col-md-6 align-items-center justify-content-center">
          <div
            class="d-md-flex align-items-center text-center justify-content-center"
          >
            <h5 text-align: center;>Login History</h5>
          </div>
        </div>

        <!-- Second Half -->
        <div
          class="col-md-6 align-items-center justify-content-center bg-white"
          style="background-position: center"
        >
          <div
            id="Signup_box"
            style="display: grid; justify-content: center; align-items: center"
          >
            <h1 style="padding-top: 20px; text-align: center">
              Personal Details
            </h1>
            <input type="name" placeholder="Update Name" />
            <input type="email" placeholder="Update Email" />
            <input type="gender" placeholder="Update Gender" />
            <input type="Phone_no" placeholder="Update Phone No (Optional)" />
            <input type="password" placeholder="Update Password" />
            <div
              style="
                background-color: #fafafa;
                border-radius: 5px;
                padding: 5px;
              "
            >
              <div>
                <button id="start-camera">Start Camera</button>
                <video id="video" width="160" height="120" autoplay></video>
              </div>
              <div>
                <button id="click-photo">Update Photo</button>
                <canvas id="canvas" width="160" height="120"></canvas>
              </div>
            </div>
            <div style="text-align: center">
              <button
                id="CreateAbutton"
                class="ripple2"
                style="
                  background-color: #4e61cd;
                  border-radius: 5px;
                  color: #fafafa;
                "
              >
                <a href="../pages/create_account.html" style="color: #fafafa">
                  Save Changes
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div
        class="container-fluid padding"
        data-aos="fade-up"
        data-aos-offset="100"
        data-aos-delay="50"
        data-aos-duration="1000"
      >
        <div class="text-center">
          <div>
            <hr class="light" />
            <p>555-555-5555</p>
            <p>ThirdParty@gmail.com</p>
            <p>Third Party Website</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="../js/camera.js"></script>
  </body>
</html>
